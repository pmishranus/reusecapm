_schema-version: '3.1'
ID: employee-master
version: 1.0.0
description: "Employee Master Data CAPM Application"

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci --prefix ./employee-master
        - npm run build --prefix ./employee-master

modules:
  - name: employee-master-srv
    type: nodejs
    path: employee-master
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    requires:
      - name: employee-master-db
      - name: employee-master-auth
    provides:
      - name: employee-master-api
        properties:
          srv-url: ${default-url}

resources:
  - name: employee-master-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: EMPLOYEE_MASTER
        tables: ~
        hdi-container-name: ~

  - name: employee-master-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json 