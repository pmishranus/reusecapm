_schema-version: '3.1'
ID: client-details
version: 1.0.0
description: "Client Details CAPM Application - Consumes Employee Master Data"

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci --prefix ./client-details
        - npm run build --prefix ./client-details

modules:
  - name: client-details-srv
    type: nodejs
    path: client-details
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    requires:
      - name: client-details-db
      - name: client-details-auth
      - name: employee-master-api
    provides:
      - name: client-details-api
        properties:
          srv-url: ${default-url}

resources:
  - name: client-details-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: CLIENT_DETAILS
        tables: ~
        hdi-container-name: ~

  - name: client-details-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: employee-master-api
    type: org.cloudfoundry.managed-service
    parameters:
      service: employee-master-service
      service-plan: standard 